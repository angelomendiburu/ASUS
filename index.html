<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de ASUS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>ASUS</h1>
            <nav>
                <a href="#">Tienda</a>
                <a href="#">Móvil/consolas</a>
                <a href="#">Placas base/componentes</a>
                <a href="#">Soporte</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="promo">
            <img src="https://store.teslards.pe/wp-content/uploads/2022/11/h732-76-600x441.png" alt="Promoción de ASUS y AMD">
            <div class="promo-text">
                <h2>ASUS X670E/X670 SERIES</h2>
                <p>ADVANCED AI SIMPLE DIY</p>
                <p>Recibe hasta <strong>250 € de reembolso</strong> con la compra de productos ASUS seleccionados</p>
            </div>
        </section>
    </main>
    <script>
          const colorDeFondo = prompt(
        "Hola joven, escribe un color en ingles"
      );

      console.log(colorDeFondo);
      
      document.body.style.backgroundColor = colorDeFondo;
    
      const peso = prompt("Ingresa tu peso en la tierra");
      
      const resultado = (Number(peso) / 9.81) * 1.622;
     
      alert("Tu peso en la luna es " + resultado + " Kg.");

      const pesoMarte = (Number(peso) / 9.81) * 3.721;

      alert("Tu peso en Marte es " + pesoMarte.toFixed(2) + " Kg.");
      
    </script>
</body>
</html>
